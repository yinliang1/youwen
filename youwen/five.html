		<script type="text/javascript">
		var p=document.getElementById("province");
		var c=document.getElementById("grade");
		p.onchange=function(){
			var prov=p.value;
			c.options.length=0;
			if(prov=="请选择学段"){
				c.add(new Option("请选择班级","请选择班级"),null)
			}
			if(prov=="小学"){
				c.add(new Option("一年级","一年级",true,true),null);
				c.add(new Option("二年级","二年级"),null);
				c.add(new Option("三年级","三年级"),null);
				c.add(new Option("四年级","四年级"),null);
				c.add(new Option("五年级","五年级"),null);
			}
			if(prov=="小升初"){
				c.add(new Option("小升初","小升初",true,true),null);
			}
			if(prov=="初中"){
				c.add(new Option("预初","预初",true,true),null);
				c.add(new Option("初一","初一"),null);
				c.add(new Option("初二","初二"),null);
				c.add(new Option("初三","初三"),null);
			}
			if(prov=="中考冲刺"){
				c.add(new Option("中考冲刺","中考冲刺",true,true),null);
			}
			if(prov=="高中"){
				c.add(new Option("高一","高一",true,true),null);
				c.add(new Option("高二","高二"),null);
				c.add(new Option("高三","高三"),null);
			}

			}
		}
